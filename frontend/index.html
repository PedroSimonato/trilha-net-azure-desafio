<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de RH - Gestão de Funcionários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de RH - Gestão de Funcionários</h1>
        </header>

        <main>
            <!-- Formulário para adicionar/editar funcionário -->
            <section class="form-section">
                <h2 id="form-title">Adicionar Funcionário</h2>
                <form id="funcionario-form">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ramal">Ramal:</label>
                        <input type="text" id="ramal" name="ramal" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="emailProfissional">Email Profissional:</label>
                        <input type="email" id="emailProfissional" name="emailProfissional" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="departamento">Departamento:</label>
                        <input type="text" id="departamento" name="departamento" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="salario">Salário:</label>
                        <input type="number" id="salario" name="salario" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dataAdmissao">Data de Admissão:</label>
                        <input type="datetime-local" id="dataAdmissao" name="dataAdmissao" required>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" id="submit-btn">Adicionar</button>
                        <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </section>

            <!-- Lista de funcionários -->
            <section class="list-section">
                <h2>Lista de Funcionários</h2>
                <div class="search-section">
                    <input type="text" id="search-input" placeholder="Buscar funcionário por ID...">
                    <button id="search-btn">Buscar</button>
                </div>
                <div id="funcionarios-list">
                    <!-- Lista será preenchida dinamicamente -->
                </div>
            </section>
        </main>

        <!-- Modal para confirmação de exclusão -->
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <h3>Confirmar Exclusão</h3>
                <p>Tem certeza que deseja excluir este funcionário?</p>
                <div class="modal-buttons">
                    <button id="confirm-delete">Sim, Excluir</button>
                    <button id="cancel-delete">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- Loading overlay -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <!-- Toast notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
